<style media="screen">
  body {
    background: #ccc;
  }
  img {
    height:60%;
    position: absolute;
    top: 20%;
    bottom: 20%;
    left: 40%;
  }
</style>
<script type="text/javascript">
  window.onload = function() {
    images = document.getElementsByTagName("img");
    for (i in images) {
      images[i].style.transform = "rotateX(0deg) rotateY(20deg) translateZ("+(-20*i)+"px)"
      images[i].style.zIndex =  1000-i;
    }
  }
window.addEventListener("mousemove",function(e) {
  images = document.getElementsByTagName("img");
  for (i in images) {
    images[i].style.transform = "rotateX("+(e.clientY / document.body.clientHeight * 300 - 150)+"deg) rotateY("+(e.clientX / document.body.clientWidth * -300 + 150)+"deg) translateZ("+(-10*i)+"px)"
    images[i].style.zIndex =  1000-i;
  }
})
</script>
